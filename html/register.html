<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل - يد الخير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E5631',
                        secondary: '#38755B',
                        light: '#F7F9F3',
                        accent: '#EAF0D7',
                        gold: '#D4AF37',
                        darkgold: '#B8860B'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            margin: 0; /* Remove default margin */
        }
        .pattern-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%231E5631' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        .form-progress {
            height: 4px;
            background: linear-gradient(to right, #1E5631, #D4AF37);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 4px 4px 0 0;
        }
        .star-twinkle {
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light pattern-bg">
    <!-- Background Design Elements -->
    <div class="fixed top-0 right-0 w-40 h-40 bg-accent rounded-full translate-x-1/2 -translate-y-1/2 opacity-40"></div>
    <div class="fixed bottom-0 left-0 w-72 h-72 bg-secondary rounded-full -translate-x-1/4 translate-y-1/4 opacity-20"></div>
    
    <!-- Decorative Elements -->
    <div class="absolute top-10 right-10 hidden md:block">
        <i class="fas fa-lantern text-gold text-4xl opacity-70"></i>
    </div>
    <div class="absolute bottom-10 left-10 hidden md:block">
        <i class="fas fa-star-and-crescent text-darkgold text-3xl opacity-70 star-twinkle"></i>
    </div>
    
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 relative z-10 w-full max-w-md">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="inline-block mb-4 relative">
                <div class="absolute inset-0 bg-gold opacity-10 rounded-full transform scale-150"></div>
                <i class="fas fa-hands-helping text-primary text-5xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-primary">يد الخير</h1>
            <p class="text-secondary mt-2">انضم إلينا لنشر الخير في شهر رمضان المبارك</p>
        </div>
        
        <!-- Registration Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8 border-t-4 border-primary relative overflow-hidden">
            <div class="form-progress"></div>
            <div class="absolute -top-12 -right-12 w-24 h-24 bg-accent rounded-full opacity-40"></div>
            
            <h2 class="text-2xl font-semibold text-center mb-6 text-primary">إنشاء حساب جديد</h2>
            
            <form id="registrationForm" action="#" method="POST">
                <div class="space-y-4">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gold">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full pr-10 pl-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-light"
                                placeholder="أدخل اسمك الكامل">
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gold">
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="tel" id="phone" name="phone" required 
                                class="w-full pr-10 pl-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-light placeholder:text-right"
                                placeholder="أدخل رقم هاتفك">
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gold">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" required
                                class="w-full pr-10 pl-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-light"
                                placeholder="أدخل بريدك الإلكتروني">
                        </div>
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gold">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" required
                                class="w-full pr-10 pl-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-light"
                                placeholder="أنشئ كلمة مرور">
                        </div>
                        <div class="mt-1 text-xs text-gray-500">يجب أن تحتوي على 8 أحرف على الأقل مع حرف كبير ورقم</div>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">تأكيد كلمة المرور</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gold">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="w-full pr-10 pl-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-light"
                                placeholder="أكد كلمة المرور">
                        </div>
                    </div>
                    
                    <!-- Terms & Conditions -->
                    <div class="flex items-start mt-3">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-5 w-5 text-primary focus:ring-primary border-gray-300 rounded mt-1">
                        <label for="terms" class="mr-2 block text-sm text-gray-700">
                            أوافق على <a href="#" class="text-secondary hover:text-primary">شروط الخدمة</a> و
                            <a href="#" class="text-secondary hover:text-primary">سياسة الخصوصية</a>
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button type="submit" 
                            class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 shadow-md">
                            <i class="fas fa-user-plus ml-2"></i> إنشاء حساب
                        </button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Login Link -->
        <div class="text-center bg-white bg-opacity-80 rounded-lg p-4 shadow-md">
            <p class="text-gray-700">
                لديك حساب بالفعل؟
                <a href="login.html" class="text-primary hover:text-secondary font-medium transition-colors">تسجيل الدخول</a>
            </p>
        </div>

        <!-- Ramadan Decoration -->
        <div class="flex justify-center mt-6">
            <div class="flex items-center space-x-3 space-x-reverse">
                <i class="fas fa-star text-gold text-lg star-twinkle"></i>
                <div class="h-px w-10 bg-gradient-to-r from-transparent via-darkgold to-transparent"></div>
                <i class="fas fa-star-and-crescent text-darkgold text-2xl"></i>
                <div class="h-px w-12 bg-gradient-to-r from-transparent via-darkgold to-transparent"></div>
                <i class="fas fa-star text-gold text-lg"></i>
            </div>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
